{% extends 'layout.html' %}
{% load static %}
{% block title %}Register as NGO{% endblock %}

{% block content %}
<div class="relative z-0">
    <div class="absolute flex gap-2 items-center">
        <img src="{% static 'images/left curve.svg' %}" alt="">
        <div class="bg-steel-blue w-14 h-14 rounded-full ml-4"></div>
        <div class="bg-golden-orange w-9 h-9 rounded-full mb-24"></div>
    </div>
</div>
<div class="absolute right-0 top-3">
    <a href="{%url 'login' %}" class="text-primary-color text-xs pr-10">Already have an account?</a>
</div>
<div class="flex-1 z-10">
    <div class="max-w-3xl xl:max-w-4xl 2xl:max-w-7xl mx-auto p-10 pt-40 sm:py-20 text-primary-color">
        <h1 class="text-4xl font-bold text-center">Register as NGO</h1>
        <form id="register-form" data-type="ngo" class="mt-10 flex flex-col gap-4" action="{%url 'save_ngo' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- Email -->
            <div class="relative w-full">
                <label class="absolute left-3 -top-0.5 bg-white px-1 text-xs z-10">Email</label>
                <input type="text" name="email" placeholder="contact@sunrisepharma.com"
                    class="mt-2 block w-full rounded-md border border-primary-color p-4 text-sm focus:outline-none placeholder:text-blue-teal" />
                <div class="error-message text-red-500 text-xs mt-1" data-error-for="email"></div>
            </div>

            <!-- Phone Number -->
            <div class="relative w-full">
                <label class="absolute left-3 -top-0.5 bg-white px-1 text-xs z-10">Phone Number</label>
                <input type="text" name="phone_number1" placeholder="9876543210"
                    class="mt-2 block w-full rounded-md border border-primary-color p-4 text-sm focus:outline-none placeholder:text-blue-teal" />
                <div class="error-message text-red-500 text-xs mt-1" data-error-for="phone_number1"></div>
            </div>

            <!-- NGO Name -->
            <div class="relative w-full">
                <label class="absolute left-3 -top-0.5 bg-white px-1 text-xs z-10">NGO Name</label>
                <input type="text" name="company-name" placeholder="Helping Hands Foundation"
                    class="mt-2 block w-full rounded-md border border-primary-color p-4 text-sm focus:outline-none placeholder:text-blue-teal" />
                <div class="error-message text-red-500 text-xs mt-1" data-error-for="company-name"></div>
            </div>

            <!-- Website URL (Optional) -->
            <div class="relative w-full">
                <label class="absolute left-3 -top-0.5 bg-white px-1 text-xs z-10">Website URL</label>
                <input type="text" name="website_url" placeholder="(optional)"
                    class="mt-2 block w-full rounded-md border border-primary-color p-4 text-sm focus:outline-none placeholder:text-blue-teal" />
                <div class="error-message text-red-500 text-xs mt-1" data-error-for="website_url"></div>
            </div>

            <!-- NGO Services (Checkboxes) -->
            <div class="relative w-full">
                <label class="absolute left-3 -top-0.5 bg-white px-1 text-xs z-10">NGO Services</label>
                <div class="flex gap-4 mt-6">
                    <label><input type="checkbox" name="ngo_services[]" value="BINGO"> BINGO</label>
                    <label><input type="checkbox" name="ngo_services[]" value="INGO"> INGO</label>
                    <label><input type="checkbox" name="ngo_services[]" value="ENGO"> ENGO</label>
                    <label><input type="checkbox" name="ngo_services[]" value="Etc."> Etc.</label>
                </div>
                <div class="error-message text-red-500 text-xs mt-1" data-error-for="ngo_services"></div>
            </div>

            <!-- Address -->
            <div class="relative w-full">
                <label class="absolute left-3 -top-0.5 bg-white px-1 text-xs z-10">Address</label>
                <textarea name="address" placeholder="12 MG Road, Near City Hospital"
                    class="mt-2 block w-full rounded-md border border-primary-color p-4 text-sm focus:outline-none placeholder:text-blue-teal"></textarea>
                <div class="error-message text-red-500 text-xs mt-1" data-error-for="address"></div>
            </div>

            <!-- City -->
            <div class="relative w-full">
                <label class="absolute left-3 -top-0.5 bg-white px-1 text-xs z-10">City/District</label>
                <input type="text" name="dist" placeholder="Pune"
                    class="mt-2 block w-full rounded-md border border-primary-color p-4 text-sm focus:outline-none placeholder:text-blue-teal" />
                <div class="error-message text-red-500 text-xs mt-1" data-error-for="dist"></div>
            </div>

            <!-- State -->
            <div class="relative w-full">
                <label class="absolute left-3 -top-0.5 bg-white px-1 text-xs z-10">State</label>
                <input type="text" name="state" placeholder="Maharashtra"
                    class="mt-2 block w-full rounded-md border border-primary-color p-4 text-sm focus:outline-none placeholder:text-blue-teal" />
                <div class="error-message text-red-500 text-xs mt-1" data-error-for="state"></div>
            </div>

            <!-- Pincode -->
            <div class="relative w-full">
                <label class="absolute left-3 -top-0.5 bg-white px-1 text-xs z-10">Pincode</label>
                <input type="text" name="pincode" placeholder="411001"
                    class="mt-2 block w-full rounded-md border border-primary-color p-4 text-sm focus:outline-none placeholder:text-blue-teal" />
                <div class="error-message text-red-500 text-xs mt-1" data-error-for="pincode"></div>
            </div>

            <!-- Country -->
            <div class="relative w-full">
                <label class="absolute left-3 -top-0.5 bg-white px-1 text-xs z-10">Country</label>
                <input type="text" name="country" placeholder="India"
                    class="mt-2 block w-full rounded-md border border-primary-color p-4 text-sm focus:outline-none placeholder:text-blue-teal" />
                <div class="error-message text-red-500 text-xs mt-1" data-error-for="country"></div>
            </div>

            <!-- NGO Registration Number -->
            <div class="relative w-full">
                <label class="absolute left-3 -top-0.5 bg-white px-1 text-xs z-10">Registration Number</label>
                <input type="text" name="ngo_registration_number" placeholder="U85110MH2022PTC123456"
                    class="mt-2 block w-full rounded-md border border-primary-color p-4 text-sm focus:outline-none placeholder:text-blue-teal" />
                <div class="error-message text-red-500 text-xs mt-1" data-error-for="ngo_registration_number"></div>
            </div>
            <!-- NGO Registration Document -->
            <div class="relative w-full">
                <label class="absolute left-3 -top-0.5 bg-white px-1 text-xs z-10">Registration Document</label>
                <input type="file" name="ngo_registration_doc" accept=".pdf,.jpg,.jpeg,.png"
                    class="mt-2 block w-full rounded-md border border-primary-color p-2 text-sm focus:outline-none" />
                <div class="error-message text-red-500 text-xs mt-1" data-error-for="ngo_registration_doc"></div>
            </div>

            <!-- PAN Number & Document -->
            <div class="relative w-full">
                <label class="absolute left-3 -top-0.5 bg-white px-1 text-xs z-10">PAN Number</label>
                <input type="text" name="pan_number" placeholder="AABCM1234F"
                    class="mt-2 block w-full rounded-md border border-primary-color p-4 text-sm focus:outline-none placeholder:text-blue-teal" />
                <div class="error-message text-red-500 text-xs mt-1" data-error-for="pan_number"></div>
            </div>
            <div class="relative w-full">
                <label class="absolute left-3 -top-0.5 bg-white px-1 text-xs z-10">PAN Document</label>
                <input type="file" name="pan_doc" accept=".pdf,.jpg,.jpeg,.png"
                    class="mt-2 block w-full rounded-md border border-primary-color p-2 text-sm focus:outline-none" />
                <div class="error-message text-red-500 text-xs mt-1" data-error-for="pan_doc"></div>
            </div>

            <!-- GST Number & Document -->
            <div class="relative w-full">
                <label class="absolute left-3 -top-0.5 bg-white px-1 text-xs z-10">GST Number</label>
                <input type="text" name="gst_number" placeholder="27AABCM1234F1Z5"
                    class="mt-2 block w-full rounded-md border border-primary-color p-4 text-sm focus:outline-none placeholder:text-blue-teal" />
                <div class="error-message text-red-500 text-xs mt-1" data-error-for="gst_number"></div>
            </div>
            <div class="relative w-full">
                <label class="absolute left-3 -top-0.5 bg-white px-1 text-xs z-10">GST Document</label>
                <input type="file" name="gst_doc" accept=".pdf,.jpg,.jpeg,.png"
                    class="mt-2 block w-full rounded-md border border-primary-color p-2 text-sm focus:outline-none" />
                <div class="error-message text-red-500 text-xs mt-1" data-error-for="gst_doc"></div>
            </div>

            <!-- TAN Number & Document -->
            <div class="relative w-full">
                <label class="absolute left-3 -top-0.5 bg-white px-1 text-xs z-10">TAN Number</label>
                <input type="text" name="tan_number" placeholder="MUMA12345B"
                    class="mt-2 block w-full rounded-md border border-primary-color p-4 text-sm focus:outline-none placeholder:text-blue-teal" />
                <div class="error-message text-red-500 text-xs mt-1" data-error-for="tan_number"></div>
            </div>
            <div class="relative w-full">
                <label class="absolute left-3 -top-0.5 bg-white px-1 text-xs z-10">TAN Document</label>
                <input type="file" name="tan_doc" accept=".pdf,.jpg,.jpeg,.png"
                    class="mt-2 block w-full rounded-md border border-primary-color p-2 text-sm focus:outline-none" />
                <div class="error-message text-red-500 text-xs mt-1" data-error-for="tan_doc"></div>
            </div>

            <!-- Section 8 Number & Document -->
            <div class="relative w-full">
                <label class="absolute left-3 -top-0.5 bg-white px-1 text-xs z-10">Section 8 Number</label>
                <input type="text" name="section8_number" placeholder="Section 8 Number"
                    class="mt-2 block w-full rounded-md border border-primary-color p-4 text-sm focus:outline-none placeholder:text-blue-teal" />
                <div class="error-message text-red-500 text-xs mt-1" data-error-for="section8_number"></div>
            </div>
            <div class="relative w-full">
                <label class="absolute left-3 -top-0.5 bg-white px-1 text-xs z-10">Section 8 Document</label>
                <input type="file" name="section8_doc" accept=".pdf,.jpg,.jpeg,.png"
                    class="mt-2 block w-full rounded-md border border-primary-color p-2 text-sm focus:outline-none" />
                <div class="error-message text-red-500 text-xs mt-1" data-error-for="section8_doc"></div>
            </div>

            <!-- 12A Number & Document -->
            <div class="relative w-full">
                <label class="absolute left-3 -top-0.5 bg-white px-1 text-xs z-10">12A Number</label>
                <input type="text" name="doc_12a_number" placeholder="12A Number"
                    class="mt-2 block w-full rounded-md border border-primary-color p-4 text-sm focus:outline-none placeholder:text-blue-teal" />
                <div class="error-message text-red-500 text-xs mt-1" data-error-for="doc_12a_number"></div>
            </div>
            <div class="relative w-full">
                <label class="absolute left-3 -top-0.5 bg-white px-1 text-xs z-10">12A Document</label>
                <input type="file" name="doc_12a" accept=".pdf,.jpg,.jpeg,.png"
                    class="mt-2 block w-full rounded-md border border-primary-color p-2 text-sm focus:outline-none" />
                <div class="error-message text-red-500 text-xs mt-1" data-error-for="doc_12a"></div>
            </div>

            <!-- Brand Image -->
            <div class="relative w-full">
                <label class="absolute left-3 -top-0.5 bg-white px-1 text-xs z-10">Brand Image</label>
                <input type="file" name="brand_image" accept=".jpg,.jpeg,.png"
                    class="mt-2 block w-full rounded-md border border-primary-color p-2 text-sm focus:outline-none" />
                <div class="error-message text-red-500 text-xs mt-1" data-error-for="brand_image"></div>
            </div>

            <!-- Brand Description -->
            <div class="relative w-full">
                <label class="absolute left-3 -top-0.5 bg-white px-1 text-xs z-10">Brand Description</label>
                <input type="text" name="brand_description" placeholder="(optional)"
                    class="mt-2 block w-full rounded-md border border-primary-color p-4 text-sm focus:outline-none placeholder:text-blue-teal" />
                <div class="error-message text-red-500 text-xs mt-1" data-error-for="brand_description"></div>
            </div>

            <!-- Password -->
            <div class="relative w-full">
                <label class="absolute left-3 -top-0.5 bg-white px-1 text-xs z-10">Password</label>
                <input type="password" name="password" placeholder="***************"
                    class="mt-2 block w-full rounded-md border border-primary-color p-4 text-sm focus:outline-none placeholder:text-blue-teal" />
                <div class="error-message text-red-500 text-xs mt-1" data-error-for="password"></div>
            </div>
            <!-- Confirm Password -->
            <div class="relative w-full">
                <label class="absolute left-3 -top-0.5 bg-white px-1 text-xs z-10">Confirm Password</label>
                <input type="password" name="confirm_password" placeholder="***************"
                    class="mt-2 block w-full rounded-md border border-primary-color p-4 text-sm focus:outline-none placeholder:text-blue-teal" />
                <div class="error-message text-red-500 text-xs mt-1" data-error-for="confirm_password"></div>
            </div>
            <!-- Terms -->
            <div class="flex gap-4 items-center">
                <input type="checkbox" name="terms" class="w-5 h-5 border-2 border-deep-muted-grey" />
                <p>I agree to the Terms of Service, Privacy Policy & Disclaimer.</p>
            </div>
            <div class="error-message text-red-500 text-xs mt-1" data-error-for="terms"></div>

            <div class="flex justify-center items-center gap-4 mt-5">
                <div class="border border-primary-color rounded-md py-2 px-10 cursor-pointer">
                    <a href="{% url 'welcome' %}">Back</a>
                </div>
                <button type="submit"
                        class="bg-primary-color text-white rounded-md py-2 px-10 cursor-pointer">Continue</button>
            </div>
        </form>
    </div>
</div>
<div class="flex justify-end absolute right-0 -bottom-[100%] z-0">
    <div class="flex gap-2 items-center -rotate-180">
        <img src="{% static 'images/right curve.svg' %}" alt="" class="rotate-180">
        <div class="bg-steel-blue w-14 h-14 rounded-full ml-4"></div>
        <div class="bg-golden-orange w-9 h-9 rounded-full mb-24"></div>
    </div>
</div>

{% endblock %}

{% block extra_js %}
{% endblock %}
