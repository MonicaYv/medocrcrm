{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Registration{% endblock %}</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link rel="shortcut icon" href="{% static 'images/logo.svg' %}" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"/>
    <link href="{% static 'css/output.css' %}" rel="stylesheet" />

    {% block extra_css %}{% endblock %}
</head>
<body class="min-h-screen flex flex-col scroll">
 
    {% block content %}{% endblock %}
  
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/additional-methods.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <script src="{% static 'js/common.js' %}"></script>
    <script src="{% static 'js/toaster.js' %}"></script>
    <script src="{% static 'js/auth/client-register.js' %}"></script>
    <script src="{% static 'js/files-upload.js' %}"></script>

    {% block extra_js %}{% endblock %}
</body>
</html>
