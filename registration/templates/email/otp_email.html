<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>OTP Verification</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 py-8">
  <div class="max-w-md mx-auto bg-white p-6 rounded-2xl shadow-lg">
    <div class="flex items-center mb-4">
      <i class="ri-shield-keyhole-line text-3xl text-indigo-600 mr-3"></i>
      <h2 class="text-2xl font-bold text-gray-800">OTP Verification</h2>
    </div>
    <p class="text-gray-700 mb-2">Hi <span class="font-semibold">{{ user_name }}</span>,</p>
    <p class="mb-4">Your OTP for verification is:</p>
    <div class="text-center my-6">
      <span class="bg-indigo-100 text-indigo-700 font-bold px-6 py-2 rounded-lg text-xl tracking-widest">{{ otp }}</span>
    </div>
    <p class="text-gray-600 text-sm">This code will expire in 10 minutes.</p>
    <div class="mt-6 text-gray-500 text-xs text-center">If you did not request this, please ignore this email.</div>
  </div>
</body>
</html>
