<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Welcome to Our Platform!</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 py-8">
  <div class="max-w-md mx-auto bg-white p-6 rounded-2xl shadow-lg">
    <div class="flex items-center mb-4">
      <i class="ri-user-add-line text-3xl text-green-600 mr-3"></i>
      <h2 class="text-2xl font-bold text-gray-800">Welcome, {{ user_name }}!</h2>
    </div>
    <p class="mb-4">Thank you for registering with us. We’re excited to have you on board.</p>
    <a href="{{ login_url }}" class="block w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 rounded-lg text-center mb-2">
      <i class="ri-login-circle-line mr-2"></i>Login Now
    </a>
    <p class="text-gray-600 text-sm mt-6">If you have any questions, just reply to this email—we’re always happy to help.</p>
    <div class="mt-6 text-gray-400 text-xs text-center">© {{ year }} MEDOCR</div>
  </div>
</body>
</html>
