<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Support Request Received</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-50 py-8">
  <div class="max-w-md mx-auto bg-white p-6 rounded-2xl shadow-lg">
    <div class="flex items-center mb-4">
      <i class="ri-customer-service-2-line text-3xl text-blue-600 mr-3"></i>
      <h2 class="text-2xl font-bold text-gray-800">Support Request</h2>
    </div>
    <p class="mb-2">Dear <span class="font-semibold">{{ user_name }}</span>,</p>
    <p class="mb-4">We’ve received your support request. Our team will get back to you as soon as possible.</p>
    <div class="bg-blue-100 text-blue-800 p-4 rounded mb-2">
      <div class="font-semibold">Your Message:</div>
      <div class="mt-1 text-sm">{{ message }}</div>
    </div>
    <div class="mt-6 text-gray-400 text-xs text-center">Thank you for reaching out to us! <br>© {{ year }} YourCompanyName</div>
  </div>
</body>
</html>
